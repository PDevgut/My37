{% extends "_base.html" %}

{% block main %}

  <h1 class="hello_center" id="name_font">{{ object.title }}</h1>
    <article class="post_page">
      <section>{{ object.content }}</section>
      <p>{{ object.created_at }}</p>
      <p>{{ object.nr_likes }}</p>
      <p>{{ object.nr_views }}</p>
    </article>
        <form method="post" action="/b/{{post.pk}}/update/">

            <h1>Edit post</h1>
      <p><label>Title</label>
        </p>
      <p><input class="form_blog_input" name="title" value="{{object.title}}"></p>
      <p><label>what do you think about it?</label></p>
      <p><input class="form_blog_input" name="content" value="{{object.content}}"></input></p>

            <button type="submit">Update</button>
        </form>
{% endblock %}
